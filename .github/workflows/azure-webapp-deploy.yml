name: Deploy Django app to Azure Web App

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect static files
        env:
          DJANGO_SETTINGS_MODULE: hair_project.settings
        run: |
          python manage.py collectstatic --noinput

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          # Ensure we don't deploy a committed virtualenv or packaged tarball.
          # Remove common artifacts that cause binary/python-version mismatches
          # before packaging the app for deployment.
          package: .

      - name: Clean venv and deployment artifacts (post-build)
        if: always()
        run: |
          rm -rf antenv output.tar.gz || true
          echo "Cleaned antenv and output.tar.gz"
